<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Rebase Lab</title>
  </head>
  <body>

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <img class="logo" src="images/logotipo.svg" alt="logo-rebase">
        <div class="inputs">
          <form class="d-flex gap-1" role="search">
            <input class="form-control" type="file" id="formFile" placeholder="Select">
            <input id="filter" class="form-control me-1" type="search" placeholder="Buscar dados">
            <i class="fa-duotone fa-magnifying-glass"></i>
            <button id="submit-search" class="btn btn-success" type="submit">Buscar</button>
            <button id="clear-filter" class="btn btn-danger" type="submit">Limpar</button>
          </form>
        </div>

      </div>
    </nav>

    <main>
      <table class="table sm table-striped">
        <tbody id="dataList">
          <thead class="table-header">
            <tr>
              <th>Token</th>
              <th>Nome</th>
              <th>CPF</th>
              <th>Email</th>
              <th>MÃ©dico</th>
              <th></th>
            </tr>
          </thead>
        </tbody>
      </table>

      <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <div class="header-modal">
                <h4 class="modal-title" id="detailsModalLabel">Detalhes dos Exames</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
              </div>
              <div id="detailsData">
              </div>
              <table class="table sm table-striped">
                <tbody id="dataExam">
                  <thead class="table-header">
                    <tr>
                      <th>Token</th>
                      <th>Exame</th>
                      <th>Limites</th>
                      <th>Resultado</th>
                    </tr>
                  </thead>
                </tbody>
              </table>
            </div>
            <div class="modal-body">
              <div id="detailsData">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
    <script src="filter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
